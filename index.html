<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="app.js" defer></script>
    <title>Weather Forecast</title>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navLink">
        <img src="assets/images/logo.png" alt="Logo" class="logo">
        <p class="title">Weather Forecast</p>
        </a>
    </nav>
    <div class="container">
        <div class="searchBar">
            <input type="text" class="searchInput" placeholder="Enter location">
            <select id="recentCitiesDropdown" style="display: none;">
            <option disabled selected>Select a recent city</option>
            </select>
            <button class="searchButton">Search</button>
            <p class="font-[JockeyOne]">or</p>
            <button class="currentLocationButton">
                Use Current Location
            </button>
        </div>
        <div class="mainCard">Please enter the location</div>
        <div class="foreCast">
            <div class="cardContainer">
                <div class="card" id="card1">Day 1</div>
                <div class="card" id="card2">Day 2</div>
                <div class="card" id="card3">Day 3</div>
                <div class="card" id="card4">Day 4</div>
                <div class="card" id="card5">Day 5</div>
        </div>
    </div>
</body>
</html>
